name: Model Monitoring

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  monitor-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install evidently mlflow

    - name: Setup DVC and pull data
      env:
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
      run: |
        pip install dvc dvc-gdrive
        dvc remote modify origin --local gdrive_use_service_account true
        dvc remote modify origin --local gdrive_service_account_json_file_path service_account.json
        echo "${GDRIVE_CREDENTIALS_DATA}" > service_account.json
        dvc pull

    - name: Run monitoring script
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        python scripts/monitor_model.py

    - name: Generate Evidently report
      run: |
        python scripts/generate_monitoring_report.py

    - name: Upload monitoring artifacts
      uses: actions/upload-artifact@v3
      with:
        name: monitoring-reports
        path: |
          monitoring/reports/
          monitoring/metrics/

    - name: Check for data drift
      id: drift_check
      run: |
        DRIFT_DETECTED=$(python scripts/check_drift.py)
        echo "drift_detected=$DRIFT_DETECTED" >> $GITHUB_OUTPUT

    - name: Create issue if drift detected
      if: steps.drift_check.outputs.drift_detected == 'true'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '⚠️ Model Drift Detected',
            body: 'Automated monitoring has detected data drift in the model. Please review the monitoring reports.',
            labels: ['monitoring', 'drift-alert']
          })

    - name: Commit monitoring results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add monitoring/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update monitoring reports [skip ci]"
        git push
