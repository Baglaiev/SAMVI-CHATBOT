name: CML - Data Pipeline & Model Training

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'data/**'
      - 'models/**'
      - 'dvc.yaml'
      - 'dvc.lock'
  pull_request:
    branches: [ main ]

jobs:
  train-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install dvc dvc-gdrive

    - name: Setup DVC
      env:
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
      run: |
        dvc remote modify origin --local gdrive_use_service_account true
        dvc remote modify origin --local gdrive_service_account_json_file_path service_account.json
        echo "${GDRIVE_CREDENTIALS_DATA}" > service_account.json

    - name: Pull data with DVC
      run: |
        dvc pull

    - name: Run DVC pipeline
      run: |
        dvc repro

    - name: Setup CML
      uses: iterative/setup-cml@v1

    - name: Generate metrics report
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "## Model Metrics" > report.md
        
        # Extract and display metrics
        if [ -f "metrics.json" ]; then
          cat metrics.json >> report.md
        fi
        
        echo "" >> report.md
        echo "## Data Statistics" >> report.md
        
        # DVC metrics
        dvc metrics show --md >> report.md
        
        echo "" >> report.md
        echo "## Model Performance Plots" >> report.md
        
        # Add plots if they exist
        if [ -f "plots/confusion_matrix.png" ]; then
          cml-publish plots/confusion_matrix.png --md >> report.md
        fi
        
        if [ -f "plots/performance.png" ]; then
          cml-publish plots/performance.png --md >> report.md
        fi
        
        # Post comment on PR or commit
        cml-send-comment report.md

    - name: Push DVC changes
      if: github.event_name == 'push'
      run: |
        dvc push

    - name: Commit metrics and plots
      if: github.event_name == 'push'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dvc.lock metrics.json plots/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update DVC metrics and plots [skip ci]"
        git push
